<div *ngIf="lgs.errors">{{lgs.errors}}</div>
<div id="lotto-game-links" *ngIf="this.lottoGames" >
  <div  class="lotto-game-link" *ngFor="let lottoGame of lottoGames">
    <a
    [routerLink]="['/lotto-games' ,lottoGame.valueName ]"
    routerLinkActive="active">
    {{lottoGame.name}}
  </a>
  </div>
</div>
  <router-outlet></router-outlet>
